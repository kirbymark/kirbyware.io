apiVersion: v1
kind: ConfigMap
metadata:
  name: parse-dashboard-config
  namespace: parse
data:
  parse-dashboard-config.json: |
    {
      "allowInsecureHTTP": true,
      "apps": [
        {
          "serverURL": "https://parse.kirbyware.com/parse",
          "appId": "$(SECRET_APPID)",
          "masterKey": "$(SECRET_MASTERKEY)",
          "appName": "My Parse App"
        }
      ],
      "trustProxy": 1,
      "users": [
        {
          "user": "user",
          "pass": "password"
        }
      ],
      "useEncryptedPasswords": false
    }
---
# {
#   "apps": [
#     {
#       "serverURL": "http://localhost:1337/parse",
#       "appId": "hello",
#       "masterKey": "world",
#       "appName": "",
#       "iconName": "",
#       "primaryBackgroundColor": "#FFA500",
#       "secondaryBackgroundColor": "#FF4500" 
#     }
#   ],
#   "iconsFolder": "icons"
# }
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: parse-dashboard
  namespace: parse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: parse-dashboard
  template:
    metadata:
      labels:
        app: parse-dashboard
    spec:
      containers:
        - name: parse-dashboard
          image: parseplatform/parse-dashboard:latest
          args: ["--allowInsecureHTTP"]
          ports:
            - containerPort: 4040
          volumeMounts:
            - name: parse-dashboard-config-volume
              mountPath: /src/Parse-Dashboard/parse-dashboard-config.json
              subPath: "parse-dashboard-config.json"
          envFrom:
            - secretRef:
                name: parse-server-secrets
      volumes:
        - name: parse-dashboard-config-volume
          configMap:
            name: parse-dashboard-config
---
apiVersion: v1
kind: Service
metadata:
  name: parse-dashboard
  namespace: parse
spec:
  selector:
    app: parse-dashboard
  ports:
    - protocol: TCP
      port: 4040
      targetPort: 4040
  type: ClusterIP
