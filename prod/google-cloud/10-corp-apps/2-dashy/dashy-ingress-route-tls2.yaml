apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: dashy-stripprefix
  namespace: apps
spec:
  stripPrefix:
    prefixes:
      - /test
    # forceSlash: false
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: dashy-tls2
  namespace: apps
  annotations: 
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    # - match: Host(`us.kirbyware.io`) && PathPrefix(`/test`)
    #   kind: Rule
    #   services:
    #   - kind: Service    
    #     name: dashy
    #     namespace: apps
    #     port: 80
    #   middlewares:
    #     - name: test-stripprefix
    - match: Host(`us.kirbyware.io`) && PathPrefix(`/mark/`)
      kind: Rule
      services:  
      - kind: Service
        name: dashy
        namespace: apps
        port: 80
      middlewares:
        - name: test-replacepathregex
          namespace: apps
        - name: test-clean-strip-header
          namespace: apps

  tls:
    secretName: wildcard-kirbyware-io-production-tls
